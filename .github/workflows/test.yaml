name: Test

on:
  workflow_dispatch:
  push:

jobs:
  test:
    runs-on: ["ubuntu"]
    steps:
    - uses: actions/checkout@v4

    - uses: 'actions-go/build@main'
      id: build-action
      inputs:
        action_path: ./cmd/action
    - name: Run CI script
      run: '${{ steps.build-action.outputs.install-path }}'
